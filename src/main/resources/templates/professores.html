<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Professores - AriranG</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/cadastro.css?v=1.0}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
</head>
<body>
<header>
    <div class="main-nav">
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/media/img/robot_1f916.png}" alt="Logo" /></a>
        </div>
        <nav>
            <ul class="nav-list">
                <li class="nav-element"><a th:href="@{/}">Home</a></li>
                <li class="nav-element"><a th:href="@{/alunos/lista}">Alunos</a></li>
                <li class="nav-element"><a th:href="@{/turmas}">Turmas</a></li>
                <li class="nav-element active"><a th:href="@{/professores}">Funcionários</a></li>
                <li class="nav-element"><a th:href="@{/cadastro}">Cadastro</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="professores-header" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h1>Lista de Professores</h1>
        <div class="top-actions">
            <input type="text" placeholder="Pesquisar..." class="search-bar" th:id="'searchBar'" />
            <button class="btn pesquisar">Pesquisar</button>
            <a th:href="@{/professores/novo}" class="btn cadastrar">+ Cadastrar Professor</a>
        </div>
    </section>

    <section class="tabela-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="professor : ${professores}">
                <td th:text="${professor.id}">ID</td>
                <td th:text="${professor.nomeCompleto}">Nome</td>
                <td th:text="${professor.telefone}">Telefone</td>
                <td th:text="${professor.cargo}">Cargo</td>
                <td th:text="${professor.formacao}">Formação</td>
                <td class="acoes">
                    <a th:href="@{/professores/editar/{id}(id=${professor.id})}" class="btn editar">Editar</a>
                    <a th:href="@{/professores/deletar/{id}(id=${professor.id})}" class="btn deletar">Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<footer></footer>
</body>
</html>
