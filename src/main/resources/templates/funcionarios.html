<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Funcionários - AriranG</title>
    <link rel="stylesheet" th:href="@{/css/home.css?v=1.0}" />

</head>
<body>
<div class="slider-thumb"></div>

<header>
    <div class="main-nav">
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/media/img/robot_1f916.png}" alt="Logo" /></a>
        </div>
        <nav>
            <ul class="nav-list">
                <a th:href="@{/}"><li class="nav-element">Home</li></a>
                <a th:href="@{/alunos/lista}"><li class="nav-element">Alunos</li></a>
                <a th:href="@{/turmas}"><li class="nav-element">Turmas</li></a>
                <a th:href="@{/cadastro}"><li class="nav-element">Cadastro</li></a>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="main-content">
        <a th:href="@{/professores}">
            <div class="central">
                <div class="card">
                    <img th:src="@{/img/fran-innocenti-I_LxDFIIRIA-unsplash.jpg}" alt="" />
                    <div class="card-professores-text">
                        <h2>Professores</h2>
                        <p>Gerencie cadastro de professores, turmas e alunos.</p>
                    </div>
                </div>
            </div>
        </a>
        <a th:href="@{/recepcao}">
            <div class="central">
                <div class="card block">
                    <img th:src="@{/img/pexels-helenalopes-3215519.jpg}" alt="" />
                    <div class="card-turmas-text">
                        <h2>Recepção</h2>
                        <p>Gerencie colabodores da Recepção</p>
                    </div>
                </div>
            </div>
        </a>
        <a th:href="@{/limpeza}">
            <div class="central block">
                <div class="card">
                    <img th:src="@{/img/pexels-pixabay-48889.jpg}" alt="" />
                    <div class="card-turmas-text">
                        <h2>Limpeza</h2>
                        <p>Gerencie os colaboradores responsáveis pela limpeza</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
</main>

<footer></footer>
</body>
</html>
