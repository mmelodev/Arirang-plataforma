<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Alunos</title>
</head>
<body>
<h1>Alunos</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
    </tr>
    <tr th:each="aluno : ${alunos}">
        <td th:text="${aluno.id}">ID</td>
        <td th:text="${aluno.nomeCompleto}">Nome</td>
        <td th:text="${aluno.email}">Email</td>
    </tr>
</table>
</body>
</html>
