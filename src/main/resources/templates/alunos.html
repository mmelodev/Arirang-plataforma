<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Alunos - AriranG</title>
    <link rel="stylesheet" th:href="@{/css/alunos.css?v=1.0}" />

    <!-- Fallback inline CSS caso o externo falhe -->
    <style th:inline="none">
        body { background: #01004e; }
        .main-nav { background-color: #1a1a1a; }
    </style>
</head>
<body>
<div class="slider-thumb"></div>

<header>
    <div class="main-nav">
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/media/img/robot_1f916.png}" alt="Logo" /></a>
        </div>
        <nav>
            <ul class="nav-list">
                <a th:href="@{/}"><li class="nav-element">Home</li></a>
                <a th:href="@{/alunos/lista}"><li class="nav-element active">Alunos</li></a>
                <a th:href="@{/turmas}"><li class="nav-element">Turmas</li></a>
                <a th:href="@{/cadastro}"><li class="nav-element">Cadastro</li></a>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="alunos-header">
        <h1>Gerenciamento de Alunos</h1>
        <div class="top-actions">
            <input type="text" placeholder="Pesquisar aluno..." class="search-bar" th:id="'searchBar'" />
            <button class="btn pesquisar">Pesquisar</button>
            <a th:href="@{/alunos/novo}" class="btn cadastrar">+ Cadastrar Aluno</a>
        </div>
    </section>

    <section class="tabela-container">
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Turma</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aluno : ${alunos}">
                <td th:text="${aluno.nomeCompleto}"></td>
                <td th:text="${aluno.email}"></td>
                <td th:text="${aluno.telefone}"></td>
                <td th:text="${#strings.join(aluno.turmaIds, ', ')}"></td>
                <td class="acoes">
                    <a th:href="@{/alunos/editar/{id}(id=${aluno.id})}" class="btn editar">Editar</a>
                    <a th:href="@{/alunos/deletar/{id}(id=${aluno.id})}" class="btn deletar">Deletar</a>
                    <a th:href="@{/alunos/turma/{id}(id=${aluno.id})}" class="btn turma">Turma</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<footer></footer>
</body>
</html>
