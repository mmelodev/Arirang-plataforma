<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Professor - AriranG</title>
  <link rel="stylesheet" th:href="@{/css/cadastro.css?v=1.0}" />
  <link rel="stylesheet" th:href="@{/css/forms.css}" />
  <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" th:href="@{/css/home.css?v=1.0}" />
  <style>
    .form-card, .form-card h1, .form-card label { color: #1a1a1a; }
    .form-card input { color: #1a1a1a; }
  </style>
</head>
<body>
<div class="slider-thumb"></div>
<div class="main-nav" style="margin-bottom: 1rem;">
    <div class="logo">
        <a th:href="@{/}"><img th:src="@{/img/horizontal_negativa.png}" alt="Logo" /></a>
    </div>
    <nav>
        <ul class="nav-list">
            <a th:href="@{/}"><li class="nav-element">Home</li></a>
            <a th:href="@{/alunos/lista}"><li class="nav-element">Alunos</li></a>
            <a th:href="@{/turmas}"><li class="nav-element">Turmas</li></a>
            <a th:href="@{/cadastro}"><li class="nav-element active">Cadastro</li></a>
        </ul>
    </nav>
</div>

<div class="page-container">
<div class="form-card">
<h1 style="margin-top:0">Formulário de Professor</h1>
<form class="form-root form-professor" th:action="@{/professores}" th:object="${professor}" method="post">
  <label>Nome Completo: <input type="text" th:field="*{nomeCompleto}" /></label>
  <div th:if="${#fields.hasErrors('nomeCompleto')}" class="field-error" th:errors="*{nomeCompleto}"></div><br/>
  <label>Data Nascimento: <input type="date" th:field="*{dataNascimento}" /></label><br/>
  <label>RG: <input type="text" th:field="*{rg}" /></label>
  <div th:if="${#fields.hasErrors('rg')}" class="field-error" th:errors="*{rg}"></div><br/>
  <label>CPF: <input type="text" th:field="*{cpf}" /></label>
  <div th:if="${#fields.hasErrors('cpf')}" class="field-error" th:errors="*{cpf}"></div><br/>
  <label>Telefone: <input type="text" th:field="*{telefone}" /></label>
  <div th:if="${#fields.hasErrors('telefone')}" class="field-error" th:errors="*{telefone}"></div><br/>
  <label>Cargo: <input type="text" th:field="*{cargo}" /></label>
  <div th:if="${#fields.hasErrors('cargo')}" class="field-error" th:errors="*{cargo}"></div><br/>
  <label>Formação: <input type="text" th:field="*{formacao}" /></label>
  <div th:if="${#fields.hasErrors('formacao')}" class="field-error" th:errors="*{formacao}"></div><br/>
  <div class="actions">
    <button type="submit" class="btn-primary">Salvar</button>
    <a th:href="@{/professores}" class="btn-secondary">Cancelar</a>
  </div>
</form>
</div>
</div>
</body>
</html>
